easy_admin:
  entities:
    Portfolio:
      class: App\Entity\Portfolio
      label: 'Portfolio'
      list:
        title: 'List of all Portfolio'
        help: 'list of Portfolio'
        actions:
          - { name: 'edit', label: '', icon: 'edit' }
          - { name: 'delete', label: '', icon: 'trash' }
        fields:
          - {property: 'id'}
          - {property: 'title'}
          - {property: 'involvement'}
          - {property: 'category'}
          - {property: 'image', type: 'image', base_path: '%app.path.images%'}
      edit:
        fields:
          - {property: 'title'}
          - {property: 'involvement'}
          - {property: 'category'}
          - {property: 'url'}
          - {property: 'imageFile',label: 'Logo', type: 'vich_image'}
      new:
        fields:
          - {property: 'title'}
          - {property: 'involvement'}
          - {property: 'category'}
          - {property: 'url'}
          - {property: 'imageFile',label: 'Logo', type: 'vich_image'}